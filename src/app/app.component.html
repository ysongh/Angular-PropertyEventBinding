<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-game-control (timerEvent)="onTimerEvent($event)"></app-game-control>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-odd *ngFor="let oddNumber of oddNumbers" [count]="oddNumber"></app-odd>
      <app-even *ngFor="let evenNumber of evenNumbers" [count]="evenNumber"></app-even>
    </div>
  </div>
</div>
